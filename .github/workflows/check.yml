name: Check

on:
  pull_request:
    branches: [ master ]

jobs:
  check-run:
    name: Check CI run
    runs-on: ubuntu-latest
    outputs:
      need-run: ${{ steps.check.outputs.need-run }}
    env:
      PR_LABEL_DEPS: ${{ contains(github.event.pull_request.labels.*.name, 'dependencies') }}
      PR_LABEL_RUBY: ${{ contains(github.event.pull_request.labels.*.name, 'ruby')  }}
      PR_LABEL_RBI: ${{ contains(github.event.pull_request.labels.*.name, 'rbi-ready')  }}
      PR_NEED_RUN: |
        ${{ (contains(github.event.pull_request.labels.*.name, 'dependencies') &&
        contains(github.event.pull_request.labels.*.name, 'ruby') &&
        contains(github.event.pull_request.labels.*.name, 'rbi-ready')) || (
        !contains(github.event.pull_request.labels.*.name, 'dependencies') &&
        !contains(github.event.pull_request.labels.*.name, 'ruby')) }}
    steps:
    - name: Dump PR labels
      run: |
        echo "PR_LABEL_DEPS: ${{ env.PR_LABEL_DEPS }}"
        echo "PR_LABEL_RUBY: ${{ env.PR_LABEL_RUBY }}"
        echo "PR_LABEL_RBI: ${{ env.PR_LABEL_RBI }}"
        echo "PR_NEED_RUN: ${{ env.PR_NEED_RUN }}"
    - name: Check for dependencies label
      id: check
      run: echo ::set-output name=need-run::${{ env.PR_NEED_RUN }}

  analyze:
    needs: [ check-run ]
    if: needs.check-run.outputs.need-run == 'true'
    name: Analyze
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ ruby ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

  rspec:
    needs: [ check-run ]
    if: needs.check-run.outputs.need-run == 'true'
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Setup AutoHCK
      uses: ./.github/actions/setup-autohck
    - name: RSpec run
      run: bundle exec rspec

  typecheck:
    needs: [ check-run ]
    if: needs.check-run.outputs.need-run == 'true'
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Setup AutoHCK
      uses: ./.github/actions/setup-autohck

    - name: Check for out-of-date RBIs
      run: bundle exec tapioca gems --verify
    - name: Run sorbet type check
      run: bundle exec srb typecheck

  rubocop:
    needs: [ check-run ]
    if: needs.check-run.outputs.need-run == 'true'
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Setup AutoHCK
      uses: ./.github/actions/setup-autohck

    - name: RuboCop run
      run: |
        bash -c "
          bundle exec rubocop --require code_scanning --format CodeScanning::SarifFormatter -o rubocop.sarif
          [[ $? -ne 2 ]]
        "

    - name: Upload Sarif output
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: rubocop.sarif
